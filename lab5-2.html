    <form method="post" action="http://www.randyconnolly.com/tests/process.php">
      <fieldset>
        <legend>Meeting Details</legend>
        <p>
          <label for="client">Client Name: </label>
          <input type="text" name="client" id="client" />
        </p>
        <p>
          <label for="firstMeeting">First Meeting?</label>
          <input type="checkbox" name="first" id="firstMeeting" />
        </p>
        <p>
          <label>Client Type:</label>
          <input type="radio" name="type" value="School" id="school" />
          <label for="school">School</label>
          <input type="radio" name="type" value="College" id="college" />
          <label for="college">College</label>
          <input type="radio" name="type" value="University" id="university" />
          <label for="university">University</label>
        </p>
        <p>
          <label for="date">Meeting Date:</label>
          <input type="date" name="date" id="date" />
        </p>
        <span>
          <input type="submit" />
          <input type="reset" />
        </span>
      </fieldset>

    </form>
